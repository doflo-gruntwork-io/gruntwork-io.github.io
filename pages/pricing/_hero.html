<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ page.title }}</h1>
      <p class="lead">
        {{ page.excerpt }}
      </p>
    </div>
    <div class="pricing-switch-container">
      <div class="switches-container">
        <input type="radio" id="switchGruntwork" name="switchPlan" value="gruntwork" checked="checked" />
        <input type="radio" id="switchTerragrunt" name="switchPlan" value="terragrunt" />
        <label for="switchGruntwork">Gruntwork Subscription</label>
        <label for="switchTerragrunt">Terragrunt Support</label>
        <div class="switch-wrapper">
          <div class="switch-btn">
            <div>Gruntwork Subscription</div>
            <div>Terragrunt Support</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
